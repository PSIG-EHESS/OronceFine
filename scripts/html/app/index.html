<nav data-role="ribbonmenu">
    <ul class="tabs-holder">
        <li class="static"><a href="#">Oronce Fine App</a></li>

    <div class="content-holder">

        <!--            Section one carto-->
        <div class="section" id="section-one">

            <div class="group">
                <button class="ribbon-button">
                        <span class="icon">
                            <img src="images/center.svg">
                        </span>
                    <span class="caption">Centrer</span>
                </button>
                <button class="ribbon-button">
                        <span class="icon">
                            <img src="images/share.svg">
                        </span>
                    <span class="caption">Recherche spatiale</span>
                </button>

                <span class="title">Navigation</span>
            </div>

            <div class="group">
                <button class="ribbon-button">
                        <span class="icon">

                        </span>
                    <span class="caption">Zoom in</span>
                </button>
                <button class="ribbon-button">
                        <span class="icon">
                            <img src="images/zoom-out.svg">
                        </span>
                    <span class="caption">Zoom out</span>
                </button>

                <span class="title">Zoom</span>
            </div>

        </div>

        <!--            Section two time-->
        <div class="section" id="section-two">
            <div class="group">
                <button class="ribbon-button">
                        <span class="icon">

                        </span>
                    <span class="caption">Time !!</span>
                </button>

                <span class="title">Recherche temporelle</span>
            </div>
        </div>

        <!--            Section three network-->
        <div class="section" id="section-three">

            <div class="group">
                <div class="ribbon-split-button">
                    <button class="ribbon-main">

                                <span class="mif-cogs"></span>
                            </span>
                    </button>
                    <span class="ribbon-split dropdown-toggle">Options</span>
                    <ul class="ribbon-dropdown" data-role="dropdown" data-duration="100">
                        <li class="checked"><a href="#">Modification</a></li>
                        <li class="checked"><a href="#">Type</a></li>
                        <li class="checked"><a href="#">Size</a></li>
                        <li><a href="#">Creating</a></li>
                        <li><a href="#">Authors</a></li>
                        <li class="checked-one"><a href="#">Tags</a></li>
                        <li><a href="#">Names</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Columns...</a></li>
                    </ul>
                </div>
                <span class="title">Recherche réseau</span>
            </div>

        </div>

        <!--            Section four text-->

                </button>

                <span class="title">Recherche de texte</span>
            </div>
        </div>

<iframe id="content" src="localisation.html"></iframe>

<script>

        var allowCrossDomain = function(req, res, next) {
            res.header('Access-Control-Allow-Origin', "*");
            res.header('Access-Control-Allow-Methods', 'GET,PUT,POST,DELETE');
            res.header('Access-Control-Allow-Headers', 'Content-Type');
            next();
        }

        $('#section-carto').click(function(){
                document.getElementById('content').src = 'localisation.html';
        });

        $('#section-network').click(function(){
                document.getElementById('content').src = 'themes.html';
        });

        $('#section-timeline').click(function(){
                document.getElementById('content').src = 'timeline.html';
        });

        $('#section-keywords').click(function(){
                document.getElementById('content').src = 'keywords.html';
        });


</script>
